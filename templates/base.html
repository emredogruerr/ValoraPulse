<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ValoraPulse</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body.dark {
            background-color: #101012 !important;
            color: #eaeaea !important;
        }
        body.dark .navbar {
            background-color: #0c0c0e !important;
        }
        body.dark .card {
            background-color: #18181b !important;
            border-color: #2a2a2d !important;
        }
        body.dark .btn-dark {
            background-color: #222 !important;
        }
    </style>
</head>

<body class="bg-light" id="theme-body">

<nav class="navbar navbar-dark bg-dark mb-4 px-3 d-flex justify-content-between">
    <a class="navbar-brand fw-bold" href="/">ValoraPulse</a>

    <div class="d-flex align-items-center gap-2">
        <a href="/urun/ekle" class="btn btn-outline-light btn-sm">Yeni Ürün</a>

        <button id="themeToggle" class="btn btn-outline-light btn-sm">
            Tema: Açık
        </button>
    </div>
</nav>

<div class="container pb-5">
    {% block content %}{% endblock %}
</div>

<script>
    const body = document.getElementById("theme-body");
    const btn = document.getElementById("themeToggle");

    if (localStorage.getItem("theme") === "dark") {
        body.classList.add("dark");
        btn.textContent = "Tema: Koyu";
    }

    btn.addEventListener("click", () => {
        body.classList.toggle("dark");
        const dark = body.classList.contains("dark");

        localStorage.setItem("theme", dark ? "dark" : "light");
        btn.textContent = dark ? "Tema: Koyu" : "Tema: Açık";
    });
</script>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
